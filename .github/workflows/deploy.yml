        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ–¥ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies and Build ğŸ“¦
        run: |
          yarn install
          yarn build

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
